services:
  - type: web
    name: transaction-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_DB_URL
        sync: false
